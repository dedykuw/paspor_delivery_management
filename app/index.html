<!doctype html>
<html>
<head>
  <base href="/">
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AngularJS Starter App</title>

  <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/lib/flag-icon-css/css/flag-icon.min.css">
  <link rel="stylesheet" type="text/css" href="/lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/lib/font-awesome/css/font-awesome.css.map">
  <link rel="stylesheet" type="text/css" href="/lib/angular-loading-bar/build/loading-bar.min.css">
  <link rel="stylesheet" type="text/css" href="/lib/angular-ui-grid/ui-grid.min.css" />
  <link rel="stylesheet" type="text/css" href="/lib/ui-grid-css/dist/ui-grid-custom.min.css">
  <link href="//cdn.rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.min.css">
</head>


<body  ng-app="MyApp"  class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">

<!-- Navbar -->
<div ng-include src="'partials/header.html'" ></div>
<div class="app-body">
  <!-- Navigation -->
  <div ng-include="'partials/sidebar-nav.html'" include-replace></div>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb" breadcrumb>
      <ncy-breadcrumb></ncy-breadcrumb>

      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <a class="btn" href="#"><i class="icon-speech"></i></a>
          <a class="btn" ui-sref="app.main"><i class="icon-graph"></i> &nbsp;Dashboard</a>
          <a class="btn" ui-sref="app.main"><i class="icon-settings"></i> &nbsp;Settings</a>
        </div>
      </li>

    </ol>
    <div class="container-fluid">
      <div ng-view  class="app"></div>
    </div>
    <!-- /.conainer-fluid -->
  </main>

  <!-- Aside Menu -->
  <div ng-include="'partials/aside.html'" include-replace></div>

</div>

<!-- Footer -->
<div ng-include="'partials/footer.html'" include-replace></div>



<!--libraries needed-->
<script src="/lib/jquery/dist/jquery.min.js"></script>
<script src="/lib/popper.js/dist/umd/popper.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/moment/min/moment.min.js"></script>
<script src="/js/lib/angular.js"></script>

<script src="/js/lib/angular-route.js"></script>
<script src="/lib/satellizer/dist/satellizer.min.js"></script>
<script src="/lib/ui-bootstrap4/dist/ui-bootstrap-tpls.js"></script>

<!-- AngularJS plugins -->
<script src="/lib/angular-ui-grid/ui-grid.min.js"></script>
<script src="/lib/angular-breadcrumb/dist/angular-breadcrumb.min.js"></script>
<script src="/lib/angular-loading-bar/build/loading-bar.min.js"></script>
<script src="lib/angular-moment/angular-moment.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.js"></script>
<script src="//cdn.rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.min.js"></script>
<!--end of libraries-->

<script src="/js/application.js"></script>
<script src="/js/templates.js"></script>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
</script>
</body>
</html>
